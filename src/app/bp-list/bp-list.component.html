<h2>BP lists</h2>

<div>
<mat-card>
    <mat-card-title>Record</mat-card-title>
    <mat-card-content>
        <mat-card>
        <table>
            <thead>
                <td>Record Date</td>
                <td>Morning</td>
                <td>Afternoon</td>
                <td>Evening</td>
                <td>Edit</td>
            </thead>
            <tbody>
                <tr *ngFor="let bp of bps">
                    <td>{{bp.recordDate}}</td>
                    <td>{{bp.morning}}</td>
                    <td>{{bp.afternoon}}</td>
                    <td>{{bp.night}}</td>
                    <td><a mat-button [routerLink]="['/bp-edit',bp.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
        </mat-card>
        <button mat-fab color="primary" [routerLink]="['/bp-add']">Add</button>
    </mat-card-content>
</mat-card>
</div>
